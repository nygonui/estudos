<!--
    Atributos Globais mais utilizados

    - class: organização, ascecibilidade, 
    
    - contenteditable: se o valor for true 
    é possível alterar o conteúdo na página html
    
    - data-*: ampliar as possibilidades de edição com css ou javascript
    
    - hidden: esconde o conteúdo
    
    - id: não pode ter nomes iguais, se for para repetir nome 
    do usa-se o atributo class
    
    - style: poder aterar estilos dentro do próprio html
    
    - tabindex: para quando for navegar na página usando tab
    ele seguirá a ordem númerica proposta 
    
    - title: meio para organização também

-->

<div title="Definir um título">
    conteúdo
    <!-- elementos aqui dentro-->
</div>

<div tabindex="1">
    conteúdo
</div>

<div tabindex="2">
    conteúdo
</div>
