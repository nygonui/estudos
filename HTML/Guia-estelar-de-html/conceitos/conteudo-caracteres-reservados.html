<!--
    Conteúdo do texto e caracteres reservados.

    -a tag br faz a quebra de linha 
    -o caracter &nbsp; serve para dar espaço

    Alguns caracteres são reservados pelo motivo da utilidade 
    deles dentro do html ex:
    < > "" & ...

    < &lt (lower than)
    > &gt (grower than) 
    & &amp;
    "" &quot;
    '' &apos;
-->

<p>
    &lt;
    Os espaços  
    &gt;
    &amp;
    <br>
    &quot; que colocamos &quot;
    <br>
    &apos;além das quebras de linha são ignorados&apos;
</p>
