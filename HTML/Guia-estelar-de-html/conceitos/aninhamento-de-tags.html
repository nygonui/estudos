<!--
    Aninhamento de tags
    
    - Hieraquia:
    <div> tag pai da tag <p>
        <p> tag filha da tag <div> e pai da tag <a>
            <a> tag filha da tag <p> e da <div> </a>
        </p>
    </div>

    - Fluxo:
    cada tag é lida na ordem que aparece na página

    - Posicionamento dos elementos: algumas tags ficarão em 
    linha e outros podem conter quebra de linha

    tag: <em></em> enfâse no conteúdo dela
    tag: <div></div> tag para agrupar elementos
    tag: <br> break vai quebrar a linha
      útil se vc quer usar quebra de linha e a sua tag é em linha
-->
<p>
    Vou <em>escrever</em> um parágrafo
</p>

<p>Esse é um novo parágrafo</p>
