<!--

    2 lojas 
        Quantos produtos foram produzidos, quantos vendidos e 
        egrupado por nome do produtos

    <th rowspan="2"></th> faz com que o elemento dessa linha ocupe duas linhas (rowspan="2")

    <th colspan="2">Conteudo</th> faz com que o elemenento dessa linhas ocupe duas colunas

    ###o colgroup(agrupamento de colunas) serve para melhorar a organização da tabela, dentro da tag usamos a tag <col> para se referir 
    as colunas da table, e usamos o atributo span="2" par que a fomratação pegasse em duas colunas

    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>
-->

<table>
    <caption>Produzidos X Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Loja 1</th>
            <th colspan="2" scope="colgroup">Loja 2</th>
            <!--o atributo scope melhora acessibildade do documento-->
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!--th é cabeçalho dessa linha-->
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <!--th é cabeçalho dessa linha-->
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
