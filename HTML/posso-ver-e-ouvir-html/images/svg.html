<!--
    SVG <svg>

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuimos elementos para gerar formas

    Para entender melhor
    - Imagem rasterizada x Imagem vetorizada
    .Imagem rasterizada com a tag <img>
    .Imagem vetorizada com a tag <svg>

    Benefícios uma
    - Mais leve
    - Mais detalhada
    - Maior assecibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas

    .png, .jpg, .jpeg

    No Figma é possível fazer imagens e transforma-lás em svg
-->

<img src="./ball.svg" alt="">

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<svg width="300" height="200">
    <rect cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="green" width="100%" height="100%"/>
</svg>
