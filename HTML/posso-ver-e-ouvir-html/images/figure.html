<!--
    Criando título visíveis para as imagens 


    <figure> e <figcaption>

    Ajuda muito na acessibilidade
-->

<a href="https://google.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random" 
            alt="Imagem"
            title="Título da Imagem"
            height="250px"
        >
        <figcaption>Colocar um título na imagem</figcaption>
    </figure>
</a>
