<!-- <input> Atributos comuns

    - type
    - autocomplete
    - autofocus (boolean)
        a tag que receber o autofocus, o cursor vai para essa tag quando abrir a página
        apenas um por página
    - disabled (boolean)
    - readonly (boolean)
    - value
        o valor do value fica escrito no campo do input 
    - form (quase todos)
        linka o input com um form, o valor é o id do form
    - name
        sem esse name teremos problema para resgatar os dados do input
    - required (quase todos)
        torna obrigado o preenchimento do input obrigatório
    - placeholder (quase todo)
-->
<label for="">Email</label>
<form id="meu-form"></form>
<input type="email" form="meu-form" placeholder="Digite seu email">
