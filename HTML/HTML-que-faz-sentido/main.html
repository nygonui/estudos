<!--
    <main></main>
    
    - Onde e por que utilizar?
        Usa-se apenas dentro da tag body, a tag main não vai dentro de outras tags
        Dentro dela vai o conteúdo principal da sua página.
    - Não possuem atributos específicos, somente globais.
-->

<body>
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de banana</h2>
            <p>Essa é uma receita de torta de banana</p>
        </article>
    </main>
</body>
