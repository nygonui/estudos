<!--
    Seções comuns em documentos HTML

    - cabeçalho <header>
    - navegação <nav>
    - conteúdo principal <main>
    - barra lateral <aside>
    - rodapé <footer>

    Essas seções ajudam na semântica e na organização do documento, facilitam muito na hora da edição no css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Logomarca

        <nav>
            <ul>
                <li>Item 1</li>
            </ul>
        </nav>

    </header>

    <main>
        Conteúdo principal
    </main>

    <aside>
        Conteúdo lateral 
    </aside>

    <footer>
        rodapé
    </footer>
    
</body>
</html>
