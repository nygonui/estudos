<!--.
    <article></article>

    - Onde e por que utilizar?
        Usa essa tag quando você tem partes dentro do seu documento que se relacionam
        como se fosse um artigo, uma página de receitas que cada receita seria um article

    - não possuemm atributos específicos, somente os globais
-->

<body>
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </article>


        <article>
            <h2>Receita de torta de banana</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </article>
    </main>
</body>
