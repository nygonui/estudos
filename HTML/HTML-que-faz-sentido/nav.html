<!--.
    <nav></nav>

    - Onde e por que utilizar?
        Ela serve para quando você quer indicar partes dentro da sua página ou fora dela, serve como um menu de navegação
    Usamos essa tag geralmente para quando é algo importante, na maioria das vezes ela vai dentro da tag <header> e são compostas por links, fragmentos ou para fora da página
    
    Essa função não se restringe apenas a tag <nav> porém por conta de sua semântica você coloca nela coisas importantes
    
    -Não possuem atributos especificos, apenas globais
-->

<header>
    <nav>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </nav>
</header>

<article>
    <section>
        <header>
            <nav>
                <ol>
                    <li></li>
                    <li></li>
                </ol>
            </nav>
        </header>
    </section>
</article>
